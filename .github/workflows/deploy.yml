name: "Deploy to aws"

# Trigger the workflow from the GitHub UI
on: workflow_dispatch

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Install dependencies"
        run: npm install

      - name: "Run the tests"
        run: npm test

      - name: "Start app with pm2 (local install)"
        run: npx pm2 start src/index.js --name my-app
